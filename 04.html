<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h3>使用js表达式</h3>
    <p>{{ number + 1 }}</p>
    <p>{{ flag ? '真' : '假'}}</p>
    <p>{{ msg.split('').reverse().join('') }}</p>
    <p :id="'list-' + id">xxx</p>
    <p>{{user.name}}</p>
</div>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                number: 9,
                flag: true,
                msg: 'ABCD',
                id: 3,
                user: {
                    name: 'lisi'
                }
            }
        }
    }).mount('#app')
</script>

</body>
</html>
