<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h3>事件绑定指令</h3>
    <div>count: {{ count }}</div>
    <button v-on:click="addCount(1)">+1</button>
    <button @click="addCount(-1)">-1</button>
    <button @click="count+=2">+2</button>
</div>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            addCount(num) {
                this.count += num
            }
        }
    }).mount('#app')
</script>

</body>
</html>
