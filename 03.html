<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h3>属性绑定指令</h3>
    <a :href="link">百度</a>
    <input type="text" :placeholder="inputHint"/>
    <img :src="imgSrc" alt="#" :style="{width:w}">
</div>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                link: 'https://www.baidu.com',
                inputHint: '请输入内容',
                imgSrc: './images/a.jpg',
                w: '500px'
            }
        }
    }).mount('#app')
</script>

</body>
</html>
